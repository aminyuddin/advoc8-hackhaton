<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity40">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>MyClear Tracking System |</title>

<!-- Bootstrap -->
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}"
	href="/vendors/nprogress/nprogress.css" rel="stylesheet" />
<!-- Animate.css -->
<link th:href="@{/vendors/animate.css/animate.min.css}"
	href="/vendors/animate.css/animate.min.css" rel="stylesheet" />

<!-- Custom Theme Style -->
<link th:href="@{/build/css/custom.min.css}"
	href="/build/css/custom.min.css" rel="stylesheet" />
</head>
<body class="login">
	<div th:if="${param.error}"><script type="text/javascript">alert("Wrong password lor"); </script></div>
	<div th:if="${param.logout}">OK</div>

	<div>
		<div class="login_wrapper">
			<div class="animate bounce login_form">
				<section class="login_content">
					<form th:action="@{/login}" method="post">
						<h1>Login Form</h1>
						<div>
							<input type="text" class="form-control" placeholder="Username" required="" name="username" value="admin" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Password" required="" name="password" value="admin" />
						</div>
						<div>
							<input type="submit" class="btn btn-default submit" value="login"></input>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						</div>
						<div class="clearfix"></div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
